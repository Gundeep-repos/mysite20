{% extends 'myapp/base.html' %}
{% block body_block %}
     <h1>{{topic_name}}</h1>
    {% if course_list %}
    <h2>List of Topics</h2>
    <ol>
    {% for course in course_list %}
    <li> {{ course.name}} </li>
    {% endfor %}
    </ol>
    {% else %}
    <strong>There are no available courses for this topic!</strong>
    {% endif %}
{% endblock %}
