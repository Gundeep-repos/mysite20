<!DOCTYPE html>
<html>
<head lang="en">
 <meta charset="UTF-8">
 <title>E-Learning WebApp!</title>
</head>
<body>
    <h1>{{topic_name}}</h1>
    {% if course_list %}
    <h2>List of Topics</h2>
    <ol>
    {% for course in course_list %}
    <li> {{ course.name}} </li>
    {% endfor %}
    </ol>
    {% else %}
    <strong>There are no available courses for this topic!</strong>
    {% endif %}
 <p><a href="/myapp/about">About page</a></p>
 <p><a href="/myapp">Home page</a></p>
</body>
</html>
